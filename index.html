<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/code.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Roadmap 2025 - De Cero a Senior</title>
    <meta name="description" content="Roadmap interactivo para desarrolladores frontend: de principiante a senior nivel en 2025">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FE Roadmap">
    <link rel="apple-touch-icon" href="/code.svg">
    
    <!-- Meta tags adicionales para PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Frontend Roadmap 2025">
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="msapplication-TileImage" content="/code.svg">
    
    <!-- Open Graph para compartir -->
    <meta property="og:title" content="Frontend Roadmap 2025 - De Cero a Senior">
    <meta property="og:description" content="Roadmap interactivo para desarrolladores frontend: aprende de principiante a senior nivel">
    <meta property="og:image" content="/code.svg">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Frontend Roadmap 2025">
    <meta name="twitter:description" content="Tu camino de cero a senior developer">
    
    <!-- Preconnect para mejor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- El Client ID se configurar√° din√°micamente desde JavaScript -->
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <h1 class="header__title">
            <span class="header__icon">üíª</span>
            Frontend Roadmap 2025
          </h1>
          <p class="header__subtitle">Tu camino de Cero a Senior Developer</p>
          <div class="progress-overview">
            <div class="progress-bar">
              <div class="progress-fill" id="overallProgress"></div>
            </div>
            <span class="progress-text" id="progressText">0% completado</span>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <!-- Search and Filter Controls -->
          <div class="filters-section">
            <div class="search-container">
              <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="üîç Buscar skills..."
                autocomplete="off"
              >
            </div>
            
          <div class="filters-container">
            <div class="filter-group">
              <label for="difficultyFilter" class="filter-label">Dificultad:</label>
              <select id="difficultyFilter" class="filter-select">
                <option value="">Todas</option>
                <option value="beginner">Principiante</option>
                <option value="intermediate">Intermedio</option>
                <option value="advanced">Avanzado</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label for="statusFilter" class="filter-label">Estado:</label>
              <select id="statusFilter" class="filter-select">
                <option value="">Todos</option>
                <option value="completed">Completados</option>
                <option value="pending">Pendientes</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label for="levelFilter" class="filter-label">Nivel:</label>
              <select id="levelFilter" class="filter-select">
                <option value="">Todos los niveles</option>
                <option value="beginner">Principiante</option>
                <option value="intermediate">Intermedio</option>
                <option value="advanced">Avanzado</option>
                <option value="senior">Senior</option>
              </select>
            </div>
            
            <button id="clearFilters" class="clear-filters-btn">
              üóëÔ∏è Limpiar filtros
            </button>

            <button id="goalsBtn" class="goals-btn">
              üéØ Mis Objetivos
            </button>

            <button id="profileBtn" class="profile-btn">
              üë§ Mi Perfil
            </button>
          </div>            <div class="results-info" id="resultsInfo">
              <span class="results-count">Mostrando todas las skills</span>
            </div>
          </div>

          <div class="roadmap" id="roadmap">
            <!-- El roadmap se generar√° din√°micamente con JavaScript -->
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <p>&copy; 2025 Frontend Roadmap - Tu viaje hacia el desarrollo profesional</p>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
